<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Device Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #787476;
            /* Solid background color */
        }

        .home-container {
            width: 450px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1,
        h3 {
            color: white;
            margin-bottom: 10px;
        }

        p {
            color: white;
            font-size: 16px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #ff7e5f;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 15px;
        }

        .btn:hover {
            background: #e05643;
        }

        .sensor-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .sensor-data {
            width: 120px;
            height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            font-size: 15px;
            font-weight: bold;
            color: white;
        }

        #notification {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            font-weight: bold;
            display: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="home-container">
        <h1>IoT Device Dashboard</h1>
        <h3>IoT-Based Miners Safety Helmet</h3>
        <p id="successMessage" class="success">IoT Device Connected Successfully âœ…</p>
        <p id="wifiMessage" class="success">Wi-Fi Connected Successfully âœ…</p>
        <p>Real-time Sensor Data:</p>

        <!-- Notification Section -->
        <div id="notification"></div>

        <div class="sensor-container">
            <div class="sensor-data">Gas: <span id="gas">Loading...</span> ppm</div>
            <div class="sensor-data">Temp: <span id="dhtTemp">Loading...</span>Â°C</div>
            <div class="sensor-data">Humidity: <span id="dhtHumidity">Loading...</span>%</div>
            <div class="sensor-data">Distance: <span id="ultrasonic">Loading...</span> cm</div>
        </div>
        <button class="btn" onclick="window.location.href='index.html'">Return to Login</button>
    </div>

    <script>
        // Generate Random Values for Simulation
        function generateRandomValue(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Show Notification with Custom Duration
        function showNotification(message, duration = 9000) {
            const notification = document.getElementById('notification');
            notification.innerText = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, duration); // Show notification for specified duration
        }

        // Fetch and Update Sensor Data
        async function fetchSensorData() {
            try {
                const sensorData = {
                    gas: generateRandomValue(200, 500),
                    dhtTemp: generateRandomValue(32, 35),
                    dhtHumidity: generateRandomValue(35, 40),
                    ultrasonic: generateRandomValue(5, 20)
                };

                // Update sensor values in the UI
                document.getElementById("gas").innerText = sensorData.gas;
                document.getElementById("dhtTemp").innerText = sensorData.dhtTemp;
                document.getElementById("dhtHumidity").innerText = sensorData.dhtHumidity;
                document.getElementById("ultrasonic").innerText = sensorData.ultrasonic;

                // Check for critical distance alert
                if (sensorData.ultrasonic >= 5 && sensorData.ultrasonic <= 10) {
                    showNotification("âš ï¸ Alert: Object detected at a critical distance of " + sensorData.ultrasonic + " cm!", 9000);
                }

                // Check for gas alert with 12-second duration
                if (sensorData.gas > 400) {
                    showNotification("ðŸš¨ Gas Alert: High gas level detected (" + sensorData.gas + " ppm)!", 12000);
                }
            } catch (error) {
                console.error("Error fetching sensor data:", error);
            }
        }

        // Initial data fetch and periodic update every 9 seconds
        fetchSensorData();
        setInterval(fetchSensorData, 9000);
    </script>
</body>

</html>
